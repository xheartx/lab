<!doctype html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>360°</title>
<script>
window.onload = function (){
	var x =0;
	var oImg = document.getElementById('img1');
	var aImg = document.getElementsByTagName('img');
	var oLastImg = oImg;
	var LastX = 0;
	var iSpeed = 0;
	var timer = null;
	var i =0 ;
	
	for (i=0; i<77; i++) {
		(function(oNewImg){
			var oImg = new Image();
			
			oImg.onload=function(){
				oNewImg.src = this.src;
			}
			
			oNewImg.src = 'img/miaov ('+ i +').jpg';
			oNewImg.style.display='none';
			document.body.appendChild(oNewImg);
		})(document.createElement('img'));
		
	}
	document.onmousedown = function (ev){
		var oEvent = ev || event;
		var disX = oEvent.clientX-x;
		
		clearInterval(timer);
		document.onmousemove = function (ev){
			var oEvent = ev || event ;
			x = oEvent.clientX-disX;
			move();
			iSpeed = x - LastX;
			LastX = x;
			
			return false;
		};
		
		document.onmouseup = function (){
			document.onmousemove = null;
			document.onmouseup = null;
			
			document.title =iSpeed;
			
			timer = setInterval(function(){
				x += iSpeed;
				
				move();
			},30)
		};
	
	function move(){
			if(iSpeed > 0){
					iSpeed --;
				}else{
					iSpeed ++;
				}
				if(iSpeed == 0){
					clearInterval(timer);
				}
				var l = parseInt(-x/10);
				if(l > 0){
					l = l%77
				}else{
					l +=-Math.floor(l/77)*77
				};
				document.title=l;
				
	//			oImg.src = 'img/miaov ('+ l +').jpg';
				if(oLastImg != aImg[l]){
					oLastImg.style.display='none';
					aImg[l].style.display='block';
					oLastImg = aImg[l];
				}
		}
		return false;
	};
};
</script>
</head>

<body>
<img id="img1" src="img/miaov (0).jpg" />

</html>
